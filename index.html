<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="align-items-center h-100">
        <div class="container h-100">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card">
                <div class="card-body p-5">
                  <h2 class="text-center mb-5">Tax Calculator</h2>

                  <form id="taxForm" class="center">
                    <div class="mb-3">
                      <label for="income">Gross Annual Income</label>
                      <input
                        type="number"
                        class="form-control"
                        id="income"
                        required
                      />
                      <div class="error-icon" id="incomeError"></div>
                    </div>
                    <div class="mb-3">
                      <label for="extraIncome">Extra Income:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="extraIncome"
                      />
                      <div class="error-icon" id="extraIncomeError"></div>
                    </div>
                    <div class="mb-3">
                      <label for="age">Age</label>
                      <select class="form-select" id="age" required>
                        <option value="" selected disabled>
                          Select Age Group
                        </option>
                        <option value="<40">&lt;40</option>
                        <option value=">=40 <60">&ge;40 &lt;60</option>
                        <option value=">=60">&ge;60</option>
                      </select>
                      <div class="error-icon" id="ageError"></div>
                    </div>
                    <div class="mb-3">
                      <label for="deductions">Deductions</label>
                      <input
                        type="number"
                        class="form-control"
                        id="deductions"
                      />
                      <div class="error-icon" id="deductionsError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">
              Tax Calculation Result
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="resultText"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
